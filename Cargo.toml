[workspace]
members = ["game", "pty", "terminal"]
resolver = "2"

[workspace.package]
version = "0.1.1"
authors = ["Lamparo <LamparoS@Pavy.one>"]
edition = "2021"
repository = "https://github.com/Terrazzo-Web/Terminal"
license = "MIT"

[profile.dev.package."*"]
# Set the default for dependencies in Development mode.
opt-level = 3

[profile.release]
codegen-units = 1
opt-level = 3            # Optimization level.
debug = false            # Include debug info.
debug-assertions = false # Enables debug assertions.
overflow-checks = false  # Enables runtime integer overflow checks.
lto = "fat"              # Sets link-time optimization.
panic = "abort"          # The panic strategy.
incremental = true       # Incremental compilation.

[profile.release.package.terrazzo-client]
opt-level = "s"

[workspace.dependencies]
terrazzo-pty = { version = "0.1.1", path = "pty" }

autoclone = { version = "0.1.3" }
axum = { version = "0.7.9" }
darling = { version = "0.20.10" }
dashmap = { version = "6.1.0" }
deluxe = { version = "0.5.0" }
futures = { version = "0.3.30" }
http = { version = "1.2.0" }
include_directory = { version = "0.1.1" }
libc = { version = "0.2.169" }
mime = { version = "0.3.17" }
mime_guess = { version = "2.0.5" }
nameth = { version = "0.1.3" }
pin-project = { version = "1.1.7" }
prettyplease = { version = "0.2.25" }
proc-macro2 = { version = "1.0.92" }
quote = { version = "1.0.37" }
reqwest-wasm = { version = "0.11.16" }
rsass-macros = { version = "0.28.10" }
rustix = { version = "0.38.42" }
scopeguard = { version = "1.2.0" }
serde = { version = "1.0.217", features = ["derive", "rc"] }
serde_json = { version = "1.0.134" }
serde_urlencoded = { version = "0.7.1" }
stylance = { version = "0.5.3" }
syn = { version = "2.0.93" }
terrazzo = { version = "0.1.3", default-features = false }
terrazzo-build = { version = "0.1.3" }
thiserror = { version = "2.0.9" }
tokio = { version = "1.42.0" }
tokio-util = { version = "0.7.13" }
tower-http = { version = "0.6.2" }
tracing = { version = "0.1.41" }
tracing-futures = { version = "0.2.5" }
tracing-subscriber = { version = "0.3.19" }
tracing-subscriber-wasm = { version = "0.1.0" }
uuid = { version = "1.11.0" }
wasm-bindgen = { version = "0.2.99" }
wasm-bindgen-futures = { version = "0.4.45" }
wasm-bindgen-test = { version = "0.3.45" }
wasm-streams = { version = "0.4.2" }
web-sys = { version = "0.3.76" }

[workspace.lints.rust]
unused = "deny"
warnings = "deny"
unused_crate_dependencies = "deny"

[workspace.lints.clippy]
enum_variant_names = "allow"
needless_return = "allow"
too_many_arguments = "allow"
type_complexity = "allow"
