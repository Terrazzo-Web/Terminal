[workspace]
members = ["game", "pty", "terminal"]
resolver = "2"

[workspace.package]
version = "0.1.8"
authors = ["Lamparo <LamparoS@Pavy.one>"]
edition = "2024"
repository = "https://github.com/Terrazzo-Web/Terminal"
license = "MIT"

[profile.dev.package."*"]
# Set the default for dependencies in Development mode.
opt-level = 3

[profile.release]
codegen-units = 1
opt-level = 3            # Optimization level.
debug = false            # Include debug info.
debug-assertions = false # Enables debug assertions.
overflow-checks = false  # Enables runtime integer overflow checks.
lto = "fat"              # Sets link-time optimization.
panic = "abort"          # The panic strategy.
incremental = true       # Incremental compilation.

[profile.release.package.terrazzo-client]
opt-level = "s"

[workspace.dependencies]
terrazzo-pty = { version = "0.1.8", path = "pty" }

async-trait = { version = "0.1.88" }
autoclone = { version = "0.1.8" }
axum = { version = "0.8.4" }
bytes = { version = "1.10.1" }
clap = { version = "4.5.38", features = ["derive"] }
darling = { version = "0.20.11" }
dashmap = { version = "6.1.0" }
deluxe = { version = "0.5.0" }
futures = { version = "0.3.31" }
http = { version = "1.3.1" }
include_directory = { version = "0.1.1" }
jsonwebtoken = { version = "9.3.1" }
libc = { version = "0.2.172" }
mime = { version = "0.3.17" }
mime_guess = { version = "2.0.5" }
nameth = { version = "0.1.8" }
nix = { version = "0.30.1" }
openssl = { version = "0.10.72" }
pin-project = { version = "1.1.10" }
prettyplease = { version = "0.2.32" }
proc-macro2 = { version = "1.0.95" }
prost = { version = "0.13.5" }
prost-types = { version = "0.13.5" }
quote = { version = "1.0.40" }
reqwest-wasm = { version = "0.11.16" }
rsass-macros = { version = "0.29.0" }
rustix = { version = "1.0.7" }
scopeguard = { version = "1.2.0" }
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = { version = "1.0.140" }
serde_urlencoded = { version = "0.7.1" }
static_assertions = { version = "1.1.0" }
stylance = { version = "0.6.0" }
syn = { version = "2.0.101" }
terrazzo = { version = "0.1.8", default-features = false }
terrazzo-build = { version = "0.1.8" }
thiserror = { version = "2.0.12" }
tokio = { version = "1.44.2" }
tokio-stream = { version = "0.1.17" }
tokio-util = { version = "0.7.15" }
tonic = { version = "0.13.1" }
tonic-build = { version = "0.13.1" }
tower = { version = "0.5.2" }
tower-http = { version = "0.6.4" }
tracing = { version = "0.1.41" }
tracing-futures = { version = "0.2.5" }
tracing-subscriber = { version = "0.3.19" }
tracing-subscriber-wasm = { version = "0.1.0" }
trz-gateway-client = { version = "0.1.8" }
trz-gateway-common = { version = "0.1.8" }
trz-gateway-server = { version = "0.1.8" }
uuid = { version = "1.16.0" }
wasm-bindgen = { version = "0.2.100" }
wasm-bindgen-futures = { version = "0.4.50" }
wasm-bindgen-test = { version = "0.3.50" }
wasm-streams = { version = "0.4.2" }
web-sys = { version = "0.3.77" }

[workspace.lints.rust]
unused = "deny"
warnings = "deny"
unused_crate_dependencies = "deny"

[workspace.lints.clippy]
enum_variant_names = "allow"
needless_return = "allow"
too_many_arguments = "allow"
type_complexity = "allow"
